[homepage]
    show_button = false
    # Chart Timespan Defaults
    title = "Homepage"
    button_text = "Homepage"
    time_length = today
    tooltip_date_format = "LLL"
    gapsize = 300 # This should be your archive_interval from weewx.conf. Standard is 5 minutes

    [[chart1]]
        title = Temperature
        [[[outTemp]]]
            zIndex = 1
            name = Temperature
        [[[windchill]]]
        [[[heatindex]]]
            color = "#f7a35c"
        [[[dewpoint]]]
            color = purple

    [[chart2]]
	title = Wind Rose
	[[[windRose]]]

    [[chart3]]
        title = Precipitation
        [[[rainRate]]]
            yAxis = 1
        [[[rainTotal]]]
            name = Precipitation

    [[chart4]]
        title = Barometer
        type = spline
        [[[barometer]]]
            color = "#BECC00"
            yAxis_tickInterval = 1

    [[chart5]]
       title = Solar Radiation
       [[[radiation]]]
         name = Solar Radiation
         zIndex = 1
	 type = areaspline
         color = "#ffc83f"
	[[[maxSolarRad]]]
         name = Theoretical Max Solar Radiation
         type = areaspline
         color = "#f7f2b4"
         y_label = "W/m2"
       [[[sunshine]]]
         name = Sunshine
